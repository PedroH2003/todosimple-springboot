<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Simple App</title>
    <script src="./scripts/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading"></div>
    </div>

    <div class="d-flex" style="margin-bottom: 50px;">
      <p class="h1 text-center flex-grow-1">Suas tarefas</p>

      <button
        type="button"
        class="btn btn-danger text-left ms-2"
        onclick="deleteUser()"
      >
        Excluir Conta
      </button>

      <button
        type="button"
        class="btn btn-outline-dark text-left"
        onclick="localStorage.removeItem('Authorization'); window.location = '/view/login.html'"
      >
        SignOut
      </button>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="newTaskDescription" placeholder="Nova tarefa">
      <button class="btn btn-outline-secondary" type="button" id="addTaskButton">Adicionar</button>
    </div>
    
    <table class="table table-hover">
      <tbody id="tasks"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
